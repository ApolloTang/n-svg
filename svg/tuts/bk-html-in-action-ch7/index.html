<!DOCTYPE html>
<html>

<head>
    <title>SVG Aliens</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="container">
        <svg id="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            clip-path="url(#clip)"
        >
            <defs>

                <radialGradient id="radial-gradient" cx="0.5" cy="0.3" r="0.7"  >
                    <stop offset="0%" stop-color="#333" />
                    <stop offset="70%" stop-color="#000" />
                </radialGradient>

                <clipPath id="clip">
                    <rect x="0" y="0" width="100%" height="100%" />
                </clipPath>
            </defs>

            <rect x="0" y="0" width="500" height="500" fill="url(#radial-gradient)" stroke="yellow" stroke-width="5" />

            <g id="screenWelcome">
                <text id="title1" x="110" y="137">SVG</text>
                <text id="title2" x="115" y="200">ALIENS</text>
                <text id="more" x="130" y="400">
                    <animate attributeType="CSS"
                             attributeName="opacity"
                             from="0" to="1" dur="5s" />
                    Click To Play
                </text>
            </g>

            <g id="screenGameover"></g>

        </svg>
        <div id="instructions">
            <p>Arrow keys or mouse to move. Space or click to shoot.</p>
        </div>
    </div>
    <script type="text/javascript" src="game.js"></script>
</body>

</html>
