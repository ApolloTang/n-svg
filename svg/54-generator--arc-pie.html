<script src="http://localhost:8001/js/lib/jquery-1.11.0.js"></script>
<script>
// the arc generator
var arc = d3.svg.arc()
  .innerRadius(100)
  .outerRadius(150);

var data = [21, 32, 35, 64, 83];

var color = d3.scale.category10();

var pie = d3.layout.pie();
// layout.pie handles converting our data to a format we can
// pass directly to the pie generator.

var arcData = pie(data);

d3.select('body').append('svg')
  .append('g').attr('transform', 'translate(200, 175)')
    .selectAll('path').data(arcData).enter()
      .append('path').attr('d', arc).style('fill', function(d, i){
        return color(i);
      });



// [note] no need to specify the follwoing code for
// the startAngle and endAngle

 // default `endAngle` accessor
