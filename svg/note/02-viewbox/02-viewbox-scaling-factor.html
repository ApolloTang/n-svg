<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<style>
    svg {
        position: absolute;
        border: 1px lightgray solid;
    }
    svg#a { top: 220px; left: 0; }
    svg#b { top: 0px; left: 220px; }
</style>
<body>
    <svg id="a" width="200px" height="200px">
        <rect x="0"    y="0"    width="10" height="10" style="fill:black;"/>
        <rect x="90px" y="90px" width="10" height="10" style="fill:black;"/>
    </svg>

    <svg id="b" width="200px" height="200px"  viewbox="0 0 100 100">
        <rect x="0"    y="0"    width="10" height="10" style="fill:black;"/>
        <rect x="90px" y="90px" width="10" height="10" style="fill:black;"/>
    </svg>
</body>

</html>
